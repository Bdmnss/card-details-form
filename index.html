<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300..700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <script src="script.js" defer></script>

    <title>Frontend Mentor | Interactive card details form</title>
  </head>
  <body>
    <div class="cards-div">
      <div class="front-card-div">
        <div class="card-logo-div">
          <img src="./images/card-logo.svg" alt="card logo" class="card-logo" />
        </div>
        <p id="card-number">0000 0000 0000 0000</p>
        <div class="name-and-date-div">
          <p class="card-holder-name">JANE APPLESEED</p>
          <p>00/00</p>
        </div>
      </div>
      <div class="back-card-div">
        <p>000</p>
      </div>
    </div>
    <div class="form-div">
      <label for="cardholder-name-input">CARDHOLDER NAME</label>
      <input
        type="text"
        id="cardholder-name-input"
        placeholder="e.g.Jane Appleseed"
      />
      <label for="card-number-input">CARD NUMBER</label>
      <input
        type="number"
        id="card-number-input"
        placeholder="e.g. 1234 5678 9123 0000"
      />
      <div class="dates-labels-div">
        <label for="month-input">EXP.DATE (MM/YY)</label>
        <label class="cvc-input-label" for="cvc-input">CVC</label>
      </div>
      <div class="dates-input-div">
        <input type="number" id="month-input" placeholder="MM" />
        <input type="number" id="year-input" placeholder="YY" />
        <input type="number" id="cvc-input" placeholder="e.g. 123" />
      </div>
      <button id="confirm-btn">Confirm</button>
    </div>
  </body>
</html>
